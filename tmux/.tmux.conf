# ~/.tmux.conf
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# --- Universal Fish Shell Detection ---
if-shell "test -x $HOME/.linuxbrew/bin/fish" "set-option -g default-shell $HOME/.linuxbrew/bin/fish"
if-shell "test -x /opt/homebrew/bin/fish" "set-option -g default-shell /opt/homebrew/bin/fish"
if-shell "test -x /usr/local/bin/fish" "set-option -g default-shell /usr/local/bin/fish"
if-shell "test -x /usr/bin/fish" "set-option -g default-shell /usr/bin/fish"

set -g prefix C-f

set -g mouse on

# Clipboard
set -g set-clipboard on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key | split-window -h
bind-key - split-window -v

# status position
set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator " | "

set -g @catppuccin_window_default_fill "none"

set -g @catppuccin_window_current_fill "all"

set -g @catppuccin_status_modules_right "session directory date_time"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"

set -g @catppuccin_window_text " #W "
set -g @catppuccin_window_current_text " #W "

set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


